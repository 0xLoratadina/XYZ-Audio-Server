<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Estación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS y Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm w-100" style="max-width: 500px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Editar Estación</h2>
        <form method="POST" action="{{ url_for('main.edit_station', station_id=station_id) }}" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ station.nombre }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Logo (actual: {{ station.logo if station.logo else 'Ninguno' }})</label>
            <input type="file" name="logo" class="form-control" accept="image/*">
          </div>
          <div class="mb-3">
            <label class="form-label">Frecuencia</label>
            <input type="text" name="frecuencia" class="form-control" value="{{ station.frecuencia }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <input type="text" name="ciudad" class="form-control" value="{{ station.ciudad }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Interfaz de Audio</label>
            <select id="audio_interface_select" name="audio_interface" class="form-select">
              <option value="">Selecciona una interfaz</option>
            </select>
            <input type="hidden" name="audio_label" id="audio_label_hidden" value="{{ station.audio_label }}">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-dark"><i class="fas fa-save me-2"></i>Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function requestAudioPermission() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => track.stop());
      } catch (err) {
        console.log("Permiso de micrófono denegado o error:", err);
      }
    }
    requestAudioPermission().then(() => {
      if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
        navigator.mediaDevices.enumerateDevices().then(function(devices) {
          var select = document.getElementById('audio_interface_select');
          devices.forEach(function(device) {
            if (device.kind === 'audioinput') {
              var option = document.createElement('option');
              option.value = device.deviceId;
              option.text = device.label || 'Dispositivo sin nombre';
              select.appendChild(option);
            }
          });
          select.addEventListener('change', function() {
            var selectedOption = select.options[select.selectedIndex];
            document.getElementById('audio_label_hidden').value = selectedOption.text;
          });
          const currentDeviceId = "{{ station.audio_interface }}";
          if (currentDeviceId) {
            select.value = currentDeviceId;
          }
        });
      }
    });
  </script>
</body>
</html>
