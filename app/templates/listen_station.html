<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escuchar Estación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS y Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card border-0 shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-4 text-center">Escuchando: {{ station.nombre }}</h4>
        <div class="d-flex justify-content-center mb-4">
          {% if station.logo %}
            <img src="{{ url_for('static', filename='logos/' ~ station.logo) }}" alt="{{ station.nombre }}" class="img-fluid rounded" style="max-width:150px;">
          {% else %}
            <i class="fas fa-broadcast-tower fa-4x text-muted"></i>
          {% endif %}
        </div>
        <div class="mb-3 text-center">
          <p class="mb-0 text-muted">Interfaz: {{ station.audio_label if station.audio_label else 'Ninguna asignada' }}</p>
        </div>
        <!-- Aquí podrías incorporar el reproductor similar al de public_listen.html -->
        <div class="text-center">
          <button id="btn-start-listen" class="btn btn-dark"><i class="fas fa-play me-2"></i>Iniciar Escucha</button>
          <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left me-2"></i>Volver al Dashboard</a>
        </div>
        <div class="mt-4">
          <audio id="audio-player" controls class="w-100" style="display:none;"></audio>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('btn-start-listen').addEventListener('click', function() {
      var deviceId = "{{ station.audio_interface }}";
      if (!deviceId) {
        alert("No hay interfaz de audio asignada.");
        return;
      }
      navigator.mediaDevices.getUserMedia({ audio: { deviceId: { exact: deviceId } } })
      .then(stream => {
        var audioPlayer = document.getElementById('audio-player');
        audioPlayer.style.display = 'block';
        audioPlayer.srcObject = stream;
        audioPlayer.play();
      })
      .catch(err => {
        console.error(err);
        alert("Error al acceder a la interfaz de audio.");
      });
    });
  </script>
</body>
</html>
