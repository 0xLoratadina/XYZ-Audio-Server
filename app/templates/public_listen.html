<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escuchar: {{ station.nombre }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm" style="max-width: 500px; width: 100%;">
      <div class="card-body text-center">
        <h2 class="card-title mb-3">Estaci√≥n: {{ station.nombre }}</h2>
        {% if station.logo %}
          <img src="{{ url_for('static', filename='logos/' ~ station.logo) }}" alt="{{ station.nombre }}" class="img-fluid my-3" style="max-width:150px;">
        {% endif %}
        <p class="mb-3">Interfaz: {{ station.audio_label if station.audio_label else 'Ninguna asignada' }}</p>
        <button id="btn-start-public" class="btn btn-dark">Iniciar Escucha</button>
        <audio id="public-audio-player" controls class="mt-3" style="display:none;"></audio>
        <div class="mt-3">
          <button onclick="window.close()" class="btn btn-secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('btn-start-public').addEventListener('click', function() {
      var deviceId = "{{ station.audio_interface }}";
      if (!deviceId) {
        alert("No hay interfaz de audio asignada.");
        return;
      }
      navigator.mediaDevices.getUserMedia({ audio: { deviceId: { exact: deviceId } } })
      .then(stream => {
        var audioPlayer = document.getElementById('public-audio-player');
        audioPlayer.style.display = 'block';
        audioPlayer.srcObject = stream;
        audioPlayer.play();
      })
      .catch(err => {
        console.error(err);
        alert("Error al acceder a la interfaz de audio.");
      });
    });
  </script>
</body>
</html>
