<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS y Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  
  <!-- Estilos similares al login -->
  <style>
    body {
      background: #f5f7fb;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 12px;
    }
    .btn-primary {
      background-color: #6c5ce7;
      border: none;
    }
    .btn-primary:hover {
      background-color: #5a4dc2;
    }
    .logo {
      font-weight: 700;
      color: #6c5ce7;
      text-decoration: none;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <a href="#" class="logo">MiApp</a>
      </div>
      <h4 class="mb-3 text-center">Registro</h4>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST" action="{{ url_for('main.register') }}">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus me-2"></i>Registrarse
          </button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <small>¿Ya tienes cuenta? <a href="{{ url_for('main.login') }}">Inicia Sesión</a></small>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
